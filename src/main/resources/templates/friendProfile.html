<!--Home page style-->
<!--background: url(../images/header-bg.jpg) no-repeat center top fixed;-->
<header id="home" class="home" style="background: url(/images/icons/c0620k1-begin-2.jpg) no-repeat center top fixed">
    <div class="overlay sections">
        <div class="container">
            <div class="row">
                <div class="wrapper">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="home-details text-center">
                            <div>
                                <img th:src="@{${friend.avatar}}" width="300" style="border-radius: 50%">
                            </div>
                            <br>
                            <div class="home-title">
                                <h2><span>
                                    <th:block th:text="${friend.fullName}">
                                    </th:block>
                                </span></h2>
                            </div>

                            <div class="scroll-down">
                                <h5>Pull down to see more</h5>
                                <a href="#about"><i class="fa fa-angle-double-down"></i></a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Sections -->
<section id="about" class="about sections">
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="wrapper">
                <div class="col-md-6">
                    <div class="about-photo">
                        <img th:src="@{${friend.avatar}}"/>
                    </div>
                </div>

                <div class="col-md-6">
                    <h2>Contact with me ♥</h2>
                    <div class="heading about-content">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td>Full name</td>
                                <td scope="row" th:text="${friend.getFullName()}"></td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td scope="row" th:text="${friend.getAddress()}"></td>
                            </tr>
                            <tr>
                                <td>Phone Number</td>
                                <td scope="row" th:text="${friend.getPhoneNumber()}"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td scope="row" th:text="${friend.getEmail()}"></td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td scope="row" th:text="${friend.getGender()}"></td>
                            </tr>
                            <tr>
                                <td>Job</td>
                                <td scope="row" th:text="${friend.getJob()}"></td>
                            </tr>
                            <tr>
                                <td rowspan="2" th:text="${friend.getRole().nameRole}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /container -->
</section>

                        by </a>MauLong-ThuongTran-AnhVan</p>
                </div>
            </div>
        </div>
    </div>
</footer>
