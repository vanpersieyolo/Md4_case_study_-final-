<!--Home page style-->
<!--background: url(../images/header-bg.jpg) no-repeat center top fixed;-->
<header id="home" class="home" style="background: url(../images/c0620k1-begin.jpg) no-repeat center top fixed">
    <div class="overlay sections">
        <div class="container">
            <div class="row">
                <div class="wrapper">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="home-details text-center">
                            <div th:object="${users}">
                                <img th:src="@{${users.avatar}}" width="300" style="border-radius: 50%">
                            </div>
                            <br>
                            <div class="home-title">
                                <h2><span>
                                    <th:block th:text="${users.getFullName()}">
                                    </th:block>
                                </span></h2>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#exampleModal">
                                    Change Infomation
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form th:action="@{/users/edit}" method="post" style="color: #0b0b0b" enctype="multipart/form-data">
                                                <div class="modal-body">
                                                        <table class="table" th:object="${users}">
                                                            <tbody>
                                                            <tr>
                                                                <td>Full name</td>
                                                                <td scope="row">
                                                                    <input type="text" th:field="*{id}" hidden>
                                                                    <input type="text" th:field="*{fullName}">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Address</td>
                                                                <td scope="row">
                                                                    <input type="text" th:field="*{address}">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Phone Number</td>
                                                                <td scope="row">
                                                                    <input type="text" th:field="*{phoneNumber}">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Email</td>
                                                                <td scope="row">
                                                                    <input type="text" th:field="*{email}">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Gender</td>
                                                                <td scope="row">
                                                                    <input type="text" th:field="*{gender}">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Job</td>
                                                                <td scope="row">
                                                                    <input type="text" th:field="*{job}">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Avatar</td>
                                                                <td scope="row">
                                                                    <input type="file" th:field="*{avatarFile}">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <input type="text" th:field="*{userName}"hidden>
                                                                    <input type="text" th:field="*{userPassword}" hidden>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="scroll-down">
                                <h5>Pull down to see more</h5>
                                <a href="#about"><i class="fa fa-angle-double-down"></i></a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Sections -->
<section id="about" class="about sections">
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="wrapper">
                <div class="col-md-6">
                    <div class="about-photo">
                        <img th:src="@{${users.avatar}}"/>
                    </div>
                </div>

                <div class="col-md-6">
                    <h2>Contact with me ♥</h2>
                    <div class="heading about-content">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td>Full name</td>
                                <td scope="row" th:text="${users.getFullName()}"></td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td scope="row" th:text="${users.getAddress()}"></td>
                            </tr>
                            <tr>
                                <td>Phone Number</td>
                                <td scope="row" th:text="${users.getPhoneNumber()}"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td scope="row" th:text="${users.getEmail()}"></td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td scope="row" th:text="${users.getGender()}"></td>
                            </tr>
                            <tr>
                                <td>Job</td>
                                <td scope="row" th:text="${users.getJob()}"></td>
                            </tr>
                            <tr>
                                <td rowspan="2" th:text="${users.getRole().nameRole}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
